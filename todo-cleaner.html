<html>
  <head>
    <title>My Todo</title>
  </head>
  <body>
    <input type="text" />
    <button onClick="addTodo()">Add</button>
    <div id="todos"></div>
  </body>
  <script>
    let current_idx = 1;
    function addTodo() {
      const input = document.querySelector("input");
      const text = input.value.trim();
      if (text === "") {
        alert("Please enter a todo");
      }
      const par = document.getElementById("todos");

      //newtodo
      const newTodo = document.createElement("div");
      newTodo.setAttribute("id", "todo" + current_idx);

      //newtodo heading
      const newHeading = document.createElement("h4");
      newHeading.textContent = current_idx + "." + text;
      //newtodo button
      const button = document.createElement("button");
      button.textContent = "Delete";
      button.setAttribute("onClick", "deleteTodo(" + current_idx + ")");

      newTodo.appendChild(newHeading);
      newTodo.appendChild(button);

      par.appendChild(newTodo);

      current_idx += 1;
      input.value = "";
    }
    function deleteTodo(idx) {
      const ele = document.getElementById("todo" + idx);
      ele.parentElement.removeChild(ele);
    }
  </script>
</html>
